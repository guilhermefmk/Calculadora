<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/Calculadora/style.css" rel="stylesheet">
</head>
<body>
    <div class="fundo">
        <h1>Guilherme Cunha</h1>
        <div class="calculadora">
            <h1>Calculadora </h1>
            <form id="form1">
                <label for="calc">Calc:</label>
                <input type="text" id="calc" name="calc">
            </form>
            <p id="resultado"> = </p>
            <br>
            <table>
                <tr>
                    <td><button onclick="alterastring('C')"" class = "botao">C</button></td>
                    <td><button onclick="alterastring('<')"class = "botao"><</button></td>
                    <td><button onclick="alterastring('/')"class = "botao">/</button></td>
                    <td><button onclick="alterastring('*')"class = "botao">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="alterastring('7')"class = "botao">7</button></td>
                    <td><button onclick="alterastring('8')"class = "botao">8</button></td>
                    <td><button onclick="alterastring('9')"class = "botao">9</button></td>
                    <td><button onclick="alterastring('-')"class = "botao">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="alterastring('4')"class = "botao">6</button></td>
                    <td><button onclick="alterastring('5')"class = "botao">5</button></td>
                    <td><button onclick="alterastring('6')"class = "botao">4</button></td>
                    <td><button onclick="alterastring('+')"class = "botao">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="alterastring('1')"class = "botao">1</button></td>
                    <td><button onclick="alterastring('2')"class = "botao">2</button></td>
                    <td><button onclick="alterastring('3')"class = "botao">3</button></td>
                    <td rowspan="2"><button onclick="verifica()"class = "botao" style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="alterastring('0')"class = "botao" style="width: 106px;">0</button></td>
                    <td><button onclick="alterastring('.')"class = "botao">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="/Calculadora/functions.js"></script>
</html>
